<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermercado Reprograma</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="titulo__principal">Caixa</h1>
    <section class="section__caixa">
      <form class="form" action="/">
        <label class="titulo" for="nomeProduto">Nome do Produto</label>
        <input class="inputs" type="text" name="nomeProduto" id="nomeProduto">
        <label class="titulo" for="valorUnitario">Valor Unitário</label>
        <input class="inputs" type="number" name="valorUnitario" min="1" step="0.01" id="valorUnitario">
        <label class="titulo" for="quantidade">Quantidade</label>
        <input class="inputs" type="number" min="1"  id="quantidade"/>
        <button class="btn__incluir " type="submit">Incluir</button>
      </form>
      <div class="produtos">
        <h2 class="titulo">Lista de Produtos</h2>
        <table>
          <thead>
            <tr>
              <th>Nome do Produto</th>
              <th>Quantidade</th>
              <th>Valor Unitário</th>
              <th>Valor Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="lista___produtos">
          </tbody>
        </table>
    </section>
    <section class="pagamento">
      <div class="box__desconto">
        <label class="titulo">Desconto</label>
        <input type="number" name="desconto" id="desconto">
      </div>
      <div class="box__valorTotal">
        <p class="titulo">Valor Total</p>
        <p class="valor">R$ <span id="valorTotal">0.00</span></p>
      </div>
    </section>
  </main>
</body>

</html>
